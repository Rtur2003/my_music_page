<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found | Hasan Arthur Altunta≈ü</title>
    <link rel="icon" type="image/png" href="assets/images/logo-transparent.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 900;
            background: linear-gradient(135deg, #d4b078, #f4d03f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(212, 176, 120, 0.3);
        }
        
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .error-message {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d4b078, #f4d03f);
            color: #0a0a0a;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(212, 176, 120, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #d4b078;
            border: 2px solid #d4b078;
        }
        
        .btn-secondary:hover {
            background: rgba(212, 176, 120, 0.1);
            transform: translateY(-2px);
        }
        
        .musical-note {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @media (max-width: 640px) {
            .error-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="musical-note">üéµ</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have wandered off like a lost melody. 
            Let's get you back on track!
        </p>
        <div class="error-buttons">
            <a href="/" class="btn btn-primary">
                <span>üè†</span>
                <span>Go Home</span>
            </a>
            <a href="/#music" class="btn btn-secondary">
                <span>üéµ</span>
                <span>Listen to Music</span>
            </a>
        </div>
    </div>
    
    <script>
        // Visual countdown for redirect
        let countdown = 15;
        const countdownText = document.createElement('p');
        countdownText.style.cssText = 'margin-top: 2rem; font-size: 0.9rem; color: rgba(255, 255, 255, 0.6);';
        countdownText.innerHTML = `Redirecting to homepage in <span id="countdown">${countdown}</span> seconds...`;
        document.querySelector('.error-container').appendChild(countdownText);
        
        const interval = setInterval(() => {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = '/';
            }
        }, 1000);
        
        // Allow users to stop redirect by interacting with page
        document.addEventListener('click', () => {
            clearInterval(interval);
            countdownText.style.display = 'none';
        }, { once: true });
    </script>
</body>
</html>
