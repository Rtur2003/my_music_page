[build]
  # Static site - no build command needed
  publish = "/"
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

    # Content Security Policy for music portfolio
    Content-Security-Policy = """
      default-src 'self';
      
      script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
      
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      
      img-src 'self' data: https: blob:;
      media-src 'self' data: blob: https://www.soundjay.com;
      
      connect-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://www.soundjay.com https://fcm.googleapis.com;
      
      worker-src 'self';
      
      frame-src 'self' https://open.spotify.com https://www.youtube.com https://w.soundcloud.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """



# Cache optimization for static assets - Updated 2025-01-19
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/music/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Main HTML files - short cache with revalidation
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Vary = "Accept-Encoding"

# Admin panel - no cache for immediate updates
[[headers]]
  for = "/admin.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Robots-Tag = "noindex, nofollow"

# Other HTML files - minimal cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"
    Vary = "Accept-Encoding"

# Block sensitive files
[[headers]]
  for = "/*.md"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/config.json"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# All redirects handled in _redirects file

# Development settings
[context.development]
  environment = { NODE_ENV = "development" }

# Production settings  
[context.production]
  environment = { NODE_ENV = "production" }

# Branch specific settings
[context.branch-deploy]
  command = "echo 'Branch deploy'"

# Form submissions (if you have contact forms)
[forms]
  # Enable Netlify Forms for contact form

# DOMAIN REDIRECTS - FIXED FOR STABILITY
# Only redirect when necessary, avoid loops

# Force HTTP to HTTPS (only non-HTTPS)
[[redirects]]
  from = "http://hasanarthuraltuntas.com.tr/*"
  to = "https://hasanarthuraltuntas.com.tr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.hasanarthuraltuntas.com.tr/*"
  to = "https://hasanarthuraltuntas.com.tr/:splat"
  status = 301
  force = true

# Force www to non-www (HTTPS only)
[[redirects]]
  from = "https://www.hasanarthuraltuntas.com.tr/*"
  to = "https://hasanarthuraltuntas.com.tr/:splat"
  status = 301
  force = true

# Block sensitive files
[[redirects]]
  from = "/.env*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/config.json"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/*.md"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/.git/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/node_modules/*"
  to = "/404.html"
  status = 404

# Old URL redirects to sections
[[redirects]]
  from = "/music/*"
  to = "/index.html#music"
  status = 301

[[redirects]]
  from = "/gallery/*"
  to = "/index.html#gallery"
  status = 301

[[redirects]]
  from = "/contact/*"
  to = "/index.html#contact"
  status = 301

[[redirects]]
  from = "/about/*"
  to = "/index.html#about"
  status = 301

# SPA fallback for client-side routing - MUST BE LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["*"]}
  force = false
