[build]
  # Static site - no build command needed
  publish = "."
  command = "echo 'Static site deployment - no build required'"

[build.environment]
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    
    # Content Security Policy for music portfolio
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https: blob:;
      media-src 'self' data: blob:;
      connect-src 'self';
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self'
    """

# Cache optimization for static assets
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/music/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files should not be cached aggressively
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Admin panel additional security
[[headers]]
  for = "/admin.html"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    Cache-Control = "no-cache, no-store, must-revalidate"

# Block sensitive files
[[headers]]
  for = "/*.md"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/config.json"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# Force HTTPS
[[redirects]]
  from = "http://rtur2003.netlify.app/*"
  to = "https://rtur2003.netlify.app/:splat"
  status = 301
  force = true

# SPA routing for single page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Development settings
[context.development]
  environment = { NODE_ENV = "development" }

# Production settings  
[context.production]
  environment = { NODE_ENV = "production" }

# Branch specific settings
[context.branch-deploy]
  command = "echo 'Branch deploy'"

# Form submissions (if you have contact forms)
[forms]
  # Enable Netlify Forms for contact form