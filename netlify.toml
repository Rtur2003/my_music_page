[build]
  # Static site with serverless functions
  publish = "."
  functions = "netlify/functions"
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

    # Content Security Policy for music portfolio
    Content-Security-Policy = """
      default-src 'self';
      
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://www.youtube.com https://youtube.com https://s.ytimg.com https://i.ytimg.com https://youtubei.googleapis.com;
      script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://www.youtube.com https://youtube.com https://s.ytimg.com https://i.ytimg.com https://youtubei.googleapis.com;
      
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      
      img-src 'self' data: https: blob:;
      media-src 'self' data: blob: https://www.soundjay.com;
      
      connect-src 'self' data: https: https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://www.soundjay.com https://fcm.googleapis.com https://www.youtube.com https://youtube.com https://youtubei.googleapis.com;
      
      worker-src 'self';
      
      frame-src 'self' https://open.spotify.com https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com https://w.soundcloud.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """



# NO CACHE - FORCE FRESH CONTENT FOR ALL USERS
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "-1"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "-1"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "-1"

[[headers]]
  for = "/assets/music/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "-1"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "-1"

# Main HTML files - short cache with revalidation
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Vary = "Accept-Encoding"

# Admin panel - no cache for immediate updates
[[headers]]
  for = "/admin.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Robots-Tag = "noindex, nofollow"

# Other HTML files - NO CACHE
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "-1"
    Vary = "Accept-Encoding"

# Block sensitive files
[[headers]]
  for = "/*.md"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/config.json"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# All redirects handled in _redirects file

# Development settings
[context.development]
  environment = { NODE_ENV = "development" }

# Production settings  
[context.production]
  environment = { NODE_ENV = "production" }

# Branch specific settings
[context.branch-deploy]
  command = "echo 'Branch deploy'"

# Form submissions (if you have contact forms)
[forms]
